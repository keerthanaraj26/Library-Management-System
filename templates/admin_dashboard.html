<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <h2>Welcome to Admin Dashboard</h2>
  <hr>

  <div class="list">
    <p id="adminEmailDisplay"></p><br>

    <a href="/addbook"><button style="width: 20%;">Add New Book</button></a><br>
    <a href="/edit"><button style="width: 20%;">Edit Book Details</button></a><br>
    <a href="/viewcatalogue"><button style="width: 20%;">View Book Catalogue</button></a><br>
    <a href="/archive"><button style="width: 20%;">Archive Books</button></a><br>
    <a href="/approverequests"><button style="width: 20%;">Approve Book Requests</button></a><br>
    
    <a href="#" onclick="logout()"><button>Logout</button></a>
  </div>

  <script>
    const email = localStorage.getItem("adminEmail");
    document.getElementById("adminEmailDisplay").innerText = "Logged in as: " + (email || "Unknown");

    function logout() {
      localStorage.removeItem("adminEmail");
      alert("Logged out");
      window.location.href = "/";
    }
  </script>
</body>
</html>
