<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <h2 >Welcome to Student Dashboard</h2><br>
  <hr>
  <div>
    <p id="studentEmailDisplay"></p><br>
    <a href="/studentcatalogue"><button style="width: 20%;">View & Apply for Books</button></a><br>
    <a href="/studenthistory"><button style="width: 20%;">Book Request History</button></a><br>
    <a href="/logout" onclick="logout()"><button >Logout</button></a><br>
  </div>

  <script>
    const email = localStorage.getItem("studentEmail");
    document.getElementById("studentEmailDisplay").innerText = "Logged in as: " + (email || "Unknown");

    function logout() {
      fetch('/logout', { method: 'GET' })
      .then(res => res.json())
      .then(data => {
      alert(data.message);
      window.location.href = '/'; 
  })
    }
  </script>
</body>
</html>
