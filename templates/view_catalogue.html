<!DOCTYPE html>
<html>
<head>
    <title>Book Catalogue</title>
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
    <h2>Book Catalogue</h2><br>
    <table border="1" style="margin:auto;" id="catalogueTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        fetch("/api/catalogue")
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("catalogueTable").getElementsByTagName("tbody")[0];
                data.forEach(book => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.count}</td>
                    `;
                });
            })
            .catch(error => {
                console.error("Error loading catalogue:", error);
            });
    </script>
</body>
</html>
